<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Wrap No Space</title>
    <style>
        .container {
            width: 200px;
            border: 1px solid #000;
            padding: 10px;
            overflow-wrap: break-word; /* Membungkus teks tanpa spasi */
        }
    </style>
</head>
<body>

<div class="container">
    IniAdalahTeksYangPanjangTanpaSpasiDanAkanTetapMembungkusKeBarisBerikutnyaSaatTidakMuatiDiBarisPertama
</div>

</body>
</html>
